<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Object</title>
</head>

<body>
  <ul>
    <li>Math.abs() => absolute</li>
    <li>Math.pow() => power</li>
    <li>Math.floor() => floor</li>
    <li>Math.ceil() => ceilling</li>
    <li>Math.random() => random</li>
  </ul>

  <script>
    //--------------Absolute--------------
    console.log(Math.abs(-5)); // Output: 5
    console.log(Math.abs(10)); // Output: 10
    console.log(Math.abs(0)); // Output: 0

    //-------------Power------------------
    console.log(Math.pow(2, 2)) //output: 4
    console.log(Math.pow(3, 2)) //output: 9

    //-------------floor-----------------
    console.log(Math.floor(2.6)) // 2
    console.log(Math.floor(3.9)) //3

    //------------ceiling-------------
    console.log(Math.ceil(4.3)) //5
    console.log(Math.ceil(2.7)) //3

    //------------random--------------
    console.log(Math.random()) // between 0 & 1
    console.log(Math.floor(Math.random() * 10) + 1) //between 0 & 10
  </script>
</body>

</html>
