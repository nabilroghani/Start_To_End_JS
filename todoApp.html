<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>

<body>
  <h1>Todo App</h1>
  <h3>Enter "list" to show all task</h3>
  <h3>Enter "add" to add the task</h3>
  <h3>Enter "delete" to remove the task</h3>
  <h3>Enter "quit" to quit the Todo</h3>

  <script>
    let user = prompt("Enter (add), (delete), (list), (quit)");
    let data = []
    while (true) {
      if (user === "add") {
        data.push();
        console.log("added");
      }
      else if (user === "list") {
        for (let i = 0; i < data.length; i++) {
          console.log(data[i]);
        }
      }
      else if (user === "delete") {
        let idx = prompt("Enter the Index you want to delete");
        data.splice(idx, 1);
        console.log("Deleted");
      }
      else if (user === "quit") {
        console.log("Quit");
        break;
      }
      user = prompt("Enter (add), (delete), (list), (quit)");
    }
  </script>
</body>

</html>
