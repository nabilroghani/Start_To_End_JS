<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch</title>
</head>

<body>


  <script>
    //--------------------------------switch Statement-------------------------------------
    let fruit = prompt("Enter Fruit");
    switch (fruit) {
      case "mango":
        console.log("Price: 50$");
        break;
      case "orange":
      case "banana":
        console.log("Price: 20$");
        break;
      default:
        console.log("Sorry this fruit is Unavailible");
    }
  </script>
</body>

</html>
